name: Deploy.Frontend

on:
  workflow_dispatch:

jobs:
  deploy-application:
    name: Deploy.Frontend.Dev
    runs-on: frontend-self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify the Node.js version

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

