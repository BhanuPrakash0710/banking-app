name: Deploy.Backend

on:
    workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy.Backend.Dev
    runs-on: backend-self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify the Node.js version

      - name: Install Dependencies
        run: |
          cd backend
          npm ci

